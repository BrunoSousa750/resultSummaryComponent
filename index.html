<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <aside class="main--aside">
      <p class="main--aside--result">Your result</p>

      <div class="main--aside--rating">
        <p class="main--aside--rating--num">76</p>
        <p class="main--aside--rating--total">of 100</p>
      </div>

      <p class="main--aside--great">Great</p>

      <p class="main--aside--scored">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </aside>

    <article class="main--article">

      <p class="main--article--summary">Summary</p>

      <div class="main--article--line">
        <div class="main--article--line--name--1">
          <ion-icon name="flash"></ion-icon>
          <p>Reaction</p>
        </div>
        <p class="main--article--line--rating"><span>80</span> /100</p>
      </div>

      <div class="main--article--line">
        <div class="main--article--line--name--2">
          <ion-icon name="cloud-upload"></ion-icon>
          <p>Memory</p>
        </div>
        <p class="main--article--line--rating"><span>92</span> /100</p>
      </div>

      <div class="main--article--line">
        <div class="main--article--line--name--3">
          <ion-icon name="chatbubbles"></ion-icon>
          <p>Verbal</p>
        </div>
        <p class="main--article--line--rating"><span>61</span> /100</p>
      </div>

      <div class="main--article--line">
        <div class="main--article--line--name--4">
          <ion-icon name="eye"></ion-icon>       
          <p>Visual</p>
        </div>

        <p class="main--article--line--rating"><span>72</span> /100</p>

      </div>

      <a href="#" class="main--article--btn">Continue</a>

    </article>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/BrunoSousa750" target="_blank">Bruno Sousa</a>.
  </div>

  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
